<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <header>
        <div class="container">
            <div><div class="logo-1"></div> <!-- Logo 1--></div>
            <div><div class="logo-2"></div> <!--Logo 2--></div>
            <div class="clear"></div> <!--Clear-->
        </div> <!--container-->
    </header>

    <section class="cover-form">
        <div class="container bg">
            <div class="form-container">
                <h2>There is no such flavor</h2>
                <form>
                    <p>*Full name:</p>
                    <input type="text" name="name" required placeholder="Name">
                    <p>*E-mail:</p>
                    <input type="text" name="email" required placeholder="E-mail">
                    <p>*Phone number:</p>
                    <input type="text" name="phone" required placeholder="Phone">
                    
                    <div class="button">
                        <input type="submit" name="action" value="Submit">
                    </div>

                    <div class="form-extra">
                        <p>* Required fields</p>
                    </div>

                </form> <!--Form-->
            </div> <!--form container-->
            <div class="clear"></div>
        </div> <!--container-->
    </section> <!--Cover form-->

    <section class="call">
        <div class="container">
            <h2>Tired of this boring flavors?</h2>
            <p>Join us, we have the best coffees for everyone!</p>
        </div> <!--Container-->
    </section>

</body>
